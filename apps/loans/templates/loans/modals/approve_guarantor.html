<!-- templates/loans/modals/approve_guarantor.html --> 

<div class="modal-header">
    <h5 class="modal-title">Approve Guarantor</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form hx-post="{% url 'loans:guarantor_approve_submit' guarantor.id %}"
      hx-target="#guarantor-card-{{ guarantor.id }}"
      hx-swap="outerHTML">
    {% csrf_token %}
    
    <div class="modal-body">
        <p>Are you sure you want to approve this guarantor?</p>
        
        <div class="card bg-light">
            <div class="card-body">
                <strong>Guarantor:</strong> {{ guarantor.guarantor.get_full_name }}<br>
                <strong>Applicant:</strong> {{ guarantor.loan_application.member.get_full_name }}<br>
                <strong>Amount:</strong> {{ guarantor.formatted_guarantee_amount }}<br>
                <strong>Relationship:</strong> {{ guarantor.relationship }}
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="submit" class="btn btn-success">
            <span class="htmx-indicator spinner-border spinner-border-sm me-2"></span>
            <i class="bi bi-check-circle me-1"></i> Approve Guarantor
        </button>
    </div>
</form>
